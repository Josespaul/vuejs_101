<!DOCTYPE html>
<html>
<head>
    <script src="vue.js">
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" v-on:click="change">
        <!-- Vue is reactive -->
        {{ msg }}
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                msg: "Hello World!",
            },
            methods: {
                change() {
                    this.msg = "Goodbye World!"
                },
            },
        });
    </script>
</body>
</html>
